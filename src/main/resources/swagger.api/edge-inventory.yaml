          description: "Specify whether to encode the file in UTF-8."
          required: false
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: A file download in binary format
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          $ref: '#/components/responses/notFoundResponse'
        '500':
          $ref: '#/components/responses/internalServerErrorResponse'

  /inventory/download-instance/{instanceId}:
    get:
      description: Download single instance record by id in specified format
      operationId: downloadInstanceById
      parameters:
        - $ref: '#/components/parameters/instance-id'
        - $ref: '#/components/parameters/x-okapi-tenant-header'
        - $ref: '#/components/parameters/x-okapi-token-header'
        - name: utf
          in: query
          description: "Specify whether to encode the file in UTF-8."
          required: false
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: A file download in binary format
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          $ref: '#/components/responses/notFoundResponse'
        '500':
          $ref: '#/components/responses/internalServerErrorResponse'

  /inventory/subject-sources:
    get:
      tags:
        - subjectSources
      operationId: getSubjectSources
      summary: Retrieve collection of subject sources.
      description: Retrieve collection of subject sources.
      parameters:
        - $ref: '#/components/parameters/x-okapi-tenant-header'
        - $ref: '#/components/parameters/x-okapi-token-header'
        - $ref: '#/components/parameters/request-query-parameters'
      responses:
        '200':
          description: 'Calls the mod-inventory-storage GET /subject-sources API and returns the result as-is
            The example of response: https://github.com/folio-org/mod-inventory-storage/blob/master/ramls/examples/subject-sources.json'
          content:
            application/json:
              schema:
                type: string
        '400':
          $ref: '#/components/responses/badRequestResponse'
        '401':
          $ref: '#/components/responses/notAuthorizedResponse'
        '500':
          $ref: '#/components/responses/internalServerErrorResponse'

  /inventory/subject-types:
    get:
      tags:
        - subjectTypes
      operationId: getSubjectTypes
      summary: Retrieve collection of subject types.
      description: Retrieve collection of subject types.
      parameters:
        - $ref: '#/components/parameters/x-okapi-tenant-header'
        - $ref: '#/components/parameters/x-okapi-token-header'
        - $ref: '#/components/parameters/request-query-parameters'
      responses:
        '200':
          description: 'Calls the mod-inventory-storage GET /subject-types API and returns the result as-is
            The example of response: https://github.com/folio-org/mod-inventory-storage/blob/master/ramls/examples/subject-types.json'
          content:
            application/json:
              schema:
                type: string
        '400':
          $ref: '#/components/responses/badRequestResponse'
        '401':
          $ref: '#/components/responses/notAuthorizedResponse'
        '500':
          $ref: '#/components/responses/internalServerErrorResponse'

components:
  schemas:
    errorResponse:
      $ref: './schemas/error.json#/Error'
    requestQueryParameters:
      $ref: './schemas/requestQueryParameters.json#/RequestQueryParameters'
    userTenants:
      $ref: './schemas/userTenants.json'
    facetResponse:
      $ref: './schemas/facetResponse.json'
  parameters:
    request-query-parameters:
      name: requestQueryParameters
      in: query
      description: Request query parameters(query, limit, offset and etc.) as object.
      schema:
        $ref: '#/components/schemas/requestQueryParameters'    
    x-okapi-tenant-header:
      name: x-okapi-tenant
      in: header
      description: x-okapi-tenant header value
      required: false
      schema:
        type: string
    x-okapi-url-header:
      name: x-okapi-url
      in: header
      description: x-okapi-url header value
      required: false
      schema:
        type: string
    x-okapi-token-header:
      name: x-okapi-token
      in: header
      description: x-okapi-token header value
      required: false
      schema:
        type: string
    lang:
      name: lang
      in: query
      description: Requested language
      required: false
      example: en
      schema:
        pattern: "[a-zA-Z]{2}"
        default: en
        type: string

    instance-id:
      name: instanceId
      in: path
      description: Inventory Instance's UUID
      required: true
      schema:
        type: string
        pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-5][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$'
    authority-id:
      name: authorityId
      in: path
      description: Authority's UUID
      required: true
      schema:
        type: string
        pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-5][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$'
    location-id:
      name: locationId
      in: path
      description: Location id
      required: true
      schema:
        type: string
    institution-id:
      name: institutionId
      in: path
      description: Location institution id
      required: true
      schema:
        type: string
    library-id:
      name: libraryId
      in: path
      description: Location library id
      required: true
      schema:
        type: string
    campus-id:
      name: campusId
      in: path
      description: Library campus id
      required: true
      schema:
        type: string
    material-type-id:
      name: materialTypeId
      in: path
      description: Material type id
      required: true
      schema:
        type: string
  responses:
    badRequestResponse:
      description: Validation errors
      content:
        application/json:
          example:
            $ref: ./examples/error/badRequestErrorResponse.json
          schema:
            $ref: "#/components/schemas/errorResponse"
    internalServerErrorResponse:
      description: When unhandled exception occurred during code execution, e.g. NullPointerException
      content:
        application/json:
          example:
            $ref: ./examples/error/internalErrorResponse.json
          schema:
            $ref: "#/components/schemas/errorResponse"
    notAuthorizedResponse:
      description: Not authorized to perform requested action
      content:
        application/json:
          example:
            $ref: examples/error/unauthorizedErrorResponse.json
          schema:
            $ref: "#/components/schemas/errorResponse"
    accessDeniedResponse:
      description: Access Denied
      content:
        application/json:
          example:
            $ref: ./examples/error/accessDeniedErrorResponse.json
          schema:
            $ref: "#/components/schemas/errorResponse"
    notFoundResponse:
      description: Item with a given ID not found
      content:
        application/json:
          example:
            $ref: examples/error/notFoundErrorResponse.json
          schema:
            $ref: "#/components/schemas/errorResponse"
    unprocessableEntityErrorResponse:
      description: Item with a given ID not found
      content:
        application/json:
          example:
            $ref: examples/error/unprocessableEntityErrorResponse.json
          schema:
            $ref: "#/components/schemas/errorResponse"
    notImplementedResponse:
      description: The server does not support the functionality required to fulfill the request
      content:
        application/json:
          example: "the method that is unavailable"
          schema:
            $ref: "#/components/schemas/errorResponse"
